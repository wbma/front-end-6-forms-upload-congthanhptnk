<form (submit)="register()">
  <input [(ngModel)] = "user.username" placeholder = "Username" name = "uname">
  <br>
  <input [(ngModel)]="user.password" placeholder="Password" name="pwd">
  <br>
  <input [(ngModel)]="user.email" placeholder="Email" name="email">
  <br>
  <input [(ngModel)]="user.full_name" placeholder="Full Name" name="fullname">
  <br>
  <button type="submit">Register</button>
</form>
